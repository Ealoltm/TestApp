name: Terraform Deploy to Local Kubernetes

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: Apply Terraform locally
    runs-on: self-hosted
    env:
      # Ensure kubectl and Terraform both use your kubeconfig
      KUBECONFIG: C:\Users\ealol\.kube\config

    steps:
      # ------------------------------
      # Step 1: Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Step 2: Debug - verify working directory and files
      # ------------------------------
      - name: Debug current directory
        run: |
          echo "Current directory:"
          pwd
          echo "List of files:"
          ls -R
      # ------------------------------
      # Step 4: Terraform Init + Apply
      # ------------------------------
      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Apply
        run: |
           cd terraform
           terraform apply

      # ------------------------------
      # Step 5: Verify Kubernetes resources
      # ------------------------------
      - name: Verify Kubernetes resources
        run: |
          echo "Pods:"
          kubectl get pods -A
          echo "Services:"
          kubectl get svc -A
          echo "Ingresses:"
          kubectl get ingress -A
