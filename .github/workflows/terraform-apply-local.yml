name: Terraform apply to Local Kubernetes

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: Apply Terraform locally
    runs-on: self-hosted
    environment:
      name: terraform-apply
      url: https://github.com/${{ github.repository }}/actions
    env:
      # Ensure kubectl and Terraform both use your kubeconfig
      KUBECONFIG: C:\Users\ealol\.kube\config

    steps:
      # ------------------------------
      # Step 1: Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Step 2: Debug - verify working directory and files
      # ------------------------------
      - name: Debug current directory
        run: |
          echo "Current directory:"
          pwd
          echo "List of files:"
          ls -R

      # ------------------------------
      # Step 3: create NS
      # ------------------------------

      - name: Ensure terraform namespace exists
        shell: powershell
        run: |
          try {
            kubectl get ns terraform -ErrorAction Stop | Out-Null
            Write-Host "Namespace 'terraform' already exists."
          } catch {
            Write-Host "Namespace not found. Creating..."
            kubectl create ns terraform | Out-Null
          }
          
      # ------------------------------
      # Step 4: Terraform Init + Apply
      # ------------------------------
      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform plan
        run: |
          cd terraform
          terraform plan

      - name: Terraform Apply
        run: |
           cd terraform
           terraform apply -auto-approve

      # ------------------------------
      # Step 5: Verify Kubernetes resources
      # ------------------------------
      - name: Verify Kubernetes resources
        run: |
          echo "Pods:"
          kubectl get pods -A
          echo "Services:"
          kubectl get svc -A
          echo "Ingresses:"
          kubectl get ingress -A
