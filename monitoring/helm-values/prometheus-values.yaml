# Disable built-in Grafana (we’ll run our own)
grafana:
  enabled: false

# Disable Kubernetes control-plane components that fail on Docker Desktop
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
coreDns:
  enabled: false
kubeEtcd:
  enabled: false

nodeExporter:
  enabled: true
  hostNetwork: false

  # Prevent Docker Desktop issues — disable host mounts
  hostRootFsMount:
    enabled: false

  # Security: run unprivileged
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534

  # Optional tuning
  service:
    port: 9100
  tolerations: []
  
# Optional: disable webhooks that sometimes fail locally
prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false
  tls:
    enabled: false


# Prometheus core configuration
prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    scrapeInterval: 15s
